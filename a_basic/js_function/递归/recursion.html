  <title>递归</title>

<body>
  <div>JS 递归</div>
</body>
<script>
  function fun(){
    // 自己调用自己，称为递归调用
    fun();
    console.log("m2");
}
//fun(); //如果这里调用 会出现 Maximum call stack size exceeded 错误

// 用递归 来求 5 的阶乘
// n! = n * (n-1)!
// 定义一个函数，用于求 n 的阶乘
function func(n){
    if (n == 1){
        return 1;
    }
    // func(n-1) 因为传递的参数是 n-1,那么就是求 (n-1) 的阶乘
    return n * func(n-1);
}
console.log(     func(5)   );
</script>
