<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>原型模式-创建对象</title>
  <style>
    ul{
      display: flex;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <h3>创建对象-原型模式</h3>
  <div>
    <ul>
      <li>描述：
        <figure>
          <strong>
            <p>1、原型模式用于定义方法和共享的属性；</p>
          </strong>
        </figure>
      </li>
    </ul>
  </div>

  <script>
    function Person(){

    };
    Person.prototype.name = "Nicholas";
    Person.prototype.age = 29;
    Person.prototype.job ="soft Engineer";
    Person.prototype.sayName = function(){
      console.log(this.name);
    };

    var per1 = new Person();
    per1.sayName();
    per1.name = "Greg";
    var per2 = new Person();
    per2.sayName();
    console.log(per1.sayName == per2.sayName); //true
    console.log(per1.name); //"Greg" —— 来自实例
    console.log(per2.name); //"Nicholas" —— 来自原型
  </script>
</body>
</html>
