<body>
  <h3>理解原型对象</h3>
  <div>
    <ul>
      <li>描述：
        <figure>
          <strong>
            <p>1、无论什么时候，只要创建了一个新函数，就会根据一组特定的规则为该函数创建一个 prototype 属性，这个属性指向函数的原型对象。
            </p>
            <p>2、在默认情况下，所有原型对象都会自动获得一个 constructor （构造函数）属性，这个属性包含一个指向 prototype 属性所在函数的指针</p>
          </strong>
        </figure>
      </li>
      <li>检查方法：
        <figure>
          <strong>
            <p>1、通过 isPrototypeOf() 方法来确定对象之 间是否存在这种关系
            </p>
            <figure>
              <p>alert(Person.prototype.isPrototypeOf(person1)); //true</p>
            </figure>
            <p>2、ECMAScript 5 增加了一个新方法，叫 Object.getPrototypeOf()</p>
            <figure>
              <p>alert(Object.getPrototypeOf(person1) == Person.prototype); //true</p>
              <p>alert(Object.getPrototypeOf(person1).name); //"Nicholas"</p>
            </figure>
            <p>3、通过 hasOwnProperty('属性名') 判断 是否有此属性 或者 属性是实例属性还是对象属性</p>
            <figure>
              <p>1、alert(person1.hasOwnProperty("name")); //false 因为在Person对象才有</p>
              <p>2、alert(Person.hasOwnProperty("name")); //true 因为在Person对象才有</p>
            </figure>
          </strong>
        </figure>
        <li>多个原型对象示例实现共享属性和方法的基本原理：
          <figure>
            <strong>
              <p>1、当代码读取某个对象的某个属性时；搜索首先从本身对象实例开始。</p>
              <p>2、如果在实例中找到了给定的属性，则返回该属性的值；如果没有找到则继续搜索指针指向的原型对象，在 原型对象中搜索给定的属性。
              </p>
              <p>3、如果在原型中找到了该属性，则返回该属性的值；</p>
            </strong>

          </figure>
        </li>
      </li>
    </ul>
  </div>

  <script>
    /*     function Person() {}

    function Person() {};
    //var friend = new Person();
    Person.prototype = {
      constructor: Person,
      name: "Nicholas",
      age: 29,
      job: "Software Engineer",
      sayName: function () {
        console.log(this.name);
      }
    };
    var friend = new Person();
    var friend2 = new Person();
    friend2.sayName();
    friend.sayName(); //error
  </script>
