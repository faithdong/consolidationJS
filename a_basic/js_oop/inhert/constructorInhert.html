<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>借用构造函数继承</title>
  <style>
    ul{
      display: flex;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <h3>借用构造函数--继承</h3>
  <div>
    <ul>
      <li>描述：
        <figure>
          <strong>
            <p>1、在子类型构造函数的内部调用超类型构造函数</p>
            <P>2、通过 call(this,'','') , apply(this,['','']) 方法实现</P>
          </strong>
          <strong>
            调用call或者apply时，实际上是将 构造函数作用域对象赋给传递的对象（ 即call(this)对象）；
            然后执行了构造函数代码块，将属性或方法添加到 此 this 对象；
          </strong>
        </figure>
      </li>
    </ul>
  </div>
  <script>
    function SuperType(){
      this.colors = ["red","blue","green"];
    }
    function SubType(){
      //使用 call 继承 SuperType
      SuperType.call(this);
    }

    var instance1 = new SubType();
    instance1.colors.push("black");
    console.log(instance1.colors); // "red,blue,green,black"
    var instance2 = new SubType();
    console.log(instance2.colors);
  </script>
</body>
</html>
