  <script>
    // Person  构造函数
    function Person(name,age){
      var gender = 'girl'; //局部变量 (私有属性)
      this.name = name; //自有属性
      this.age = age; //自有属性
      //this.race = '白人';
    }

    Person.prototype.race = '黑人'; //原型属性
    Person.prototype.sayName = function(){
      document.write(this.name);
    }

    //kitty 是 实例对象
    var kitty = new Person('kitty',14);
    kitty.sayName();
    console.log(kitty.race);
  </script>
